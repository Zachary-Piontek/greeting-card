<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>ZP Greeting Card Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web UI Project</h1>
    </header>

    <main>
        <h1>Seasons Greeting Card</h1>
            <div id="greeting-container">
                <section id="greeting-card-image" class="summer">
                    <h3 id="day-input">It's A Beautiful Day!</h3>
                    <img id="type-season" src="assets/puppy-hot-weather.jpeg">
                    <p id="greeting-display">Is it hot and sunny up in Portland, Oregon yet?</p>
                </section>
            </div>
            <div id="inputs">
                <section class="left-inputs">
                    <label for="season-input">Season feels like--</label>
                    <input id="season-input" value="It's A Beautiful Day!">
                    <label for="dog-select">Dog--</label>
                    <select id="dog-select">
                        <option value="assets/puppy-hot-weather.jpeg">Dog Cooling Off</option>
                        <option value="assets/dog-looking-at-water.jpeg">Dog Pondering</option>
                        <option value="assets/dog-snow-shovel.jpeg">Dog Shoveling?</option>
                        <option value="assets/dog-in-springtime.jpeg">Dog in Spring</option>
                    </select>
                </section>
                <section class="right-inputs">
                    <label for="season-wish-textarea" id="seasonWish">--Greetings</label>
                    <textarea id="season-wish-textarea">Is it hot and sunny up in Portland, Oregon yet?</textarea>
                    <label for="theme-select" id="theme">--Theme</label>
                    <select id="theme-select">
                        <option value="summer">Summer</option>
                        <option value="windy">Windy</option>
                        <option value="winter">Winter</option>
                        <option value="rain">Rain</option>
                        <option value="fall">Fall</option>
                        <option value="snow">Snow</option>
                        <option value="spring">Spring</option>
                    </select>
                </section>
                    <button id="export-button">Export</button>
            </div>
    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/src/dom-to-image.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
